<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de atividade</title>
    <link rel="stylesheet" href="./css/calculadora-imc-styles.css">
</head>
<body>
    <header>

    </header>

    <main>
        <img class="img-main" src="./img/burro-calculator.png" alt="">
        <section class="card">
            <h2 class="cardTitle">Calculadora de IMC</h2>
            <p>Peso em kg</p>
            <input class="input-kg" type="number" autofocus>
          
            <p>Altura em metros</p>
            <input class="input-metros" type="number">
            <button class="calculator-button">Calcular</button>

            <div class="resultado"></div>
            <p class="resultado__num"></p>
            <p class="resultado__texto"></p>
        </section>



    </main>

    <footer>

    </footer>
    <script src="./js/calculadora-imc.js"></script>
</body>
</html>
